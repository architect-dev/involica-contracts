specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Involica
    network: hardhat
    source:
      address: "0x9548d89bB371988bf830bcE73E2d9fDC0925edb6"
      abi: Involica
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ClearTask
        - DepositTreasury
        - ExitPosition
        - FinalizeDCA
        - InitializeTask
        - MinSlippageSet
        - OwnershipTransferred
        - PausePosition
        - Paused
        - PositionUpdated
        - SetAllowedToken
        - SetBlacklistedPair
        - SetInvolicaTreasury
        - SetInvolicaTxFee
        - SetPaused
        - SetPosition
        - SetResolver
        - Unpaused
        - WithdrawTreasury
      abis:
        - name: Involica
          file: ./abis/Involica.json
      eventHandlers:
        - event: ClearTask(indexed address,bytes32)
          handler: handleClearTask
        - event: DepositTreasury(indexed address,indexed uint256)
          handler: handleDepositTreasury
        - event: ExitPosition(indexed address)
          handler: handleExitPosition
        - event: FinalizeDCA(indexed address,indexed address,indexed address,uint256,uint256,address[],uint256[],uint256[],uint256)
          handler: handleFinalizeDCA
        - event: InitializeTask(indexed address,bytes32)
          handler: handleInitializeTask
        - event: MinSlippageSet(indexed uint256)
          handler: handleMinSlippageSet
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PausePosition(indexed address,indexed bool)
          handler: handlePausePosition
        - event: Paused(address)
          handler: handlePaused
        - event: PositionUpdated(indexed address,indexed uint256,indexed uint256,uint256,uint256)
          handler: handlePositionUpdated
        - event: SetAllowedToken(indexed address,indexed bool)
          handler: handleSetAllowedToken
        - event: SetBlacklistedPair(indexed address,indexed address,indexed bool)
          handler: handleSetBlacklistedPair
        - event: SetInvolicaTreasury(indexed address)
          handler: handleSetInvolicaTreasury
        - event: SetInvolicaTxFee(indexed uint256)
          handler: handleSetInvolicaTxFee
        - event: SetPaused(indexed bool)
          handler: handleSetPaused
        - event: SetPosition(indexed address,indexed address,address,(address,uint256,uint256)[],uint256,uint256,uint256,bool)
          handler: handleSetPosition
        - event: SetResolver(indexed address)
          handler: handleSetResolver
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: WithdrawTreasury(indexed address,indexed uint256)
          handler: handleWithdrawTreasury
      file: ./src/involica.ts
